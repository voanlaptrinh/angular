<div class="container">
    <div>
        <table class="table table-hover ">
            <thead>
                <th>Mã</th>
                <th>Tên</th>
                <th>Ảnh</th>
                <th>Thao tác</th>
            <tbody>
                <tr *ngFor="let item of quiz">
                    <td>{{item.Text}}</td>
                    <div *ngFor="let i of item.Answers">
                        <td>
                            <label class="btn btn-outline-success" role="group" aria-label="Basic example">
                                <input class="form-check-input" type="checkbox"> {{i.Text}}
                            </label>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info" style="margin-right: 10px;"><i
                                    class="bi bi-tools"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-x-circle-fill"></i></button>
                        </td>
                    </div>
                </tr>

            </tbody>
        </table>
    </div>

</div>
